<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section
      id="section"
      class="
        text-center text-sm-center
        d-flex
        justify-content-center
        align-items-center
      "
    >
      <div id="viewport" class="row bg-light text-dark rounded-3">
        <div class="col-md-">
          <div class="container-fluid">
            <h1 class="py-5">Currency Converter</h1>
            <h3>Enter Amount</h3>
            <div class="input-group mb-3">
              <div class="input-group-prepend"></div>
              <input
                id="input"
                type="text"
                class="form-control mx-5"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
          </div>

          <!-- FROM TO CONVERT -->
          <div class="container-fluid">
            <div
              class="
                converter
                d-sm-flex
                justify-content-center
                align-items-center
                gap-4
              "
            >
              <div class="from">
                <h4>From</h4>
                <div class="container d-sm-flex gap-2">
                  <img
                    id="fromimg"
                    class="flag"
                    src="./RON.png"
                    alt=""
                    srcset=""
                  />
                  <select
                    onchange="changeFlag(true)"
                    id="first-currency"
                    name="from"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected value="RON">RON</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="JPY">JPY</option>
                  </select>
                </div>
              </div>
              <div class="h1">
                <i id="swap-btn" class="bi-arrow-left-right"></i>
              </div>
              <div class="to">
                <h4>To</h4>
                <div class="container d-sm-flex gap-2">
                  <select
                    onchange="changeFlag(false)"
                    id="second-currency"
                    name="from"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected value="RON">RON</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="JPY">JPY</option>
                  </select>
                  <img
                    id="toimg"
                    class="flag"
                    src="./RON.png"
                    alt=""
                    srcset=""
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="container-fluid">
            <div>
              <h4 id="result" class="mt-4">Result</h4>
            </div>
          </div>
          <!-- RESULT -->
          <!-- CONVERT BTN -->
          <div class="container-fluid">
            <div>
              <button id="convert-btn" class="btn btn-primary btn-lg mt-5">
                Get Exchange Rate
              </button>
            </div>
            <button id="reset-btn" class="btn btn-primary btn-lg my-3">
              Reset
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
